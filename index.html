<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>DrumsPlugin</title>
</head>
<body>
    <div class="drums">
        <div data-note="kick" class="key kick"></div>
        <div data-note="snare" class="key snare"></div>
        <div data-note="boom" class="key boom"></div>
        <div data-note="clap" class="key clap"></div>
        <div data-note="hihat" class="key hihat"></div>
        <div data-note="openhihat" class="key openhihat"></div>
        <div data-note="ride" class="key ride"></div>
        <div data-note="tom" class="key tom"></div>
        <div data-note="tink" class="key tink"></div>
    </div>

    <audio id="kick" src="soundFont/kick.wav"></audio>
    <audio id="snare" src="soundFont/snare.wav"></audio>
    <audio id="boom" src="soundFont/boom.wav"></audio>
    <audio id="clap" src="soundFont/clap.wav"></audio>
    <audio id="hihat" src="soundFont/hihat.wav"></audio>
    <audio id="openhihat" src="soundFont/openhihat.wav"></audio>
    <audio id="ride" src="soundFont/ride.wav"></audio>
    <audio id="tom" src="soundFont/tom.wav"></audio>
    <audio id="tink" src="soundFont/tink.wav"></audio>
</body>
</html>
